{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h2 class="mb-4 mt-5">See what's happen Right Now!</h2>
            <form method="get" action=".">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="#Hashtag" aria-label="Recipient's username" aria-describedby="basic-addon2" name='hashtag'>
    
                    <div class="input-group-append">
                        <button id="basic-addon2" type="submit" class="input-group-text btn btn-red btn-block btn-lg">Search Now!</button>	
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
        {% for tweet in popular_tweets %}

        <p><b>{{forloop.counter}}.</b> {{tweet.text}}<small style="color: blue;"> -- {{tweet.user.screen_name}}</small></p><br>

        {% empty %}
		<p>Sorry, No matched tweets</p>

        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
